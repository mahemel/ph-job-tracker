<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-black: #002C5C;
            --color-darkGray: #323B49;
            --color-gray: #64748B;
            --color-primary: #3B82F6;
            --color-green: #10B981;
            --color-red: #EF4444;
            --color-stroke: #F1F2F4;
            --color-sky: #EEF4FF;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


    <style>
        * {
            font-family: "Geist", sans-serif;
        }
        .btn-active {
            background: #3B82F6;
            color: #fff;
        }
        .tabs-box input {
            box-shadow: none !important;
            min-width: 84px;
        }
        .tabs-box input:checked {
            background: #3B82F6;
            color: #fff;
        }
    </style>

</head>
<body class="min-h-screen bg-[#F8FAFC] py-[40px] sm:py-[60px] px-4">
    <section class="application-tracker-head">
        <div class="container mx-auto">
            <h1 class="text-2xl sm:text-3xl font-bold leading-none mb-5 text-black text-center sm:text-left">Job Application Tracker</h1>

            <div class="job-tracker-summary grid grid-cols-3 gap-2 sm:gap-4 pb-[30px] mb-[30px] border-b border-[#E6E7E9]">
                <div class="card bg-white border border-stroke">
                    <div class="card-body p-5">
                        <h2 class="card-title text-sm text-darkGray font-medium">Total</h2>
                        <p class="total-job text-2xl font-bold text-black leading-none">0</p>
                    </div>
                </div>
                
                <div class="card bg-white border border-stroke">
                    <div class="card-body p-5">
                        <h2 class="card-title text-sm text-darkGray font-medium">Interview</h2>
                        <p class="total-interview text-2xl font-bold text-green leading-none">0</p>
                    </div>
                </div>
                
                <div class="card bg-white border border-stroke">
                    <div class="card-body p-5">
                        <h2 class="card-title text-sm text-darkGray font-medium">Rejected</h2>
                        <p class="total-rejected text-2xl font-bold text-red leading-none">0</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- application-tracker-head -->

    <section class="application-wrapper">
        <div class="container mx-auto">
            <div class="available-jobs flex justify-between mb-6 items-center">
                <h2 class="text-xl font-semibold leading-none text-black">Available Jobs</h2>

                <div class="jobs flex items-center gap-1 text-base text-gray font-medium">
                    <div id="interview-counter" class="hidden">
                        <span class="total-interview leading-none">0</span> of 
                    </div>
                    
                    <div id="rejection-counter" class="hidden">
                        <span class="total-rejected leading-none">0</span> of 
                    </div>
                    
                    <div id="job-counts">
                        <span class="total-job">0</span> jobs
                    </div>
                </div>  
            </div>
            <!-- available-jobs -->


            <!-- name of each tab group should be unique -->
            <div id="application-module" class="tabs tabs-box bg-transparent border-0 shadow-none p-0 gap-2 mb-4">
                <input type="radio" id="all" name="my_tabs_1" class="tab min-h-8 min-w-20 border border-stroke bg-white font-medium text-gray text-xs" aria-label="All" checked="checked" />

                <div class="tab-content">
                    <div id="application-lists" class="space-y-4">
                    </div>
                </div>

                <input type="radio" id="interview" name="my_tabs_1" class="tab min-h-8 min-w-20 border border-stroke bg-white font-medium text-gray text-xs" aria-label="Interview" />
                <div class="tab-content">
                    <div id="interview-lists" class="space-y-4">                        
                    </div>
                </div>

                <input type="radio" id="reject" name="my_tabs_1" class="tab min-h-8 min-w-20 border border-stroke bg-white font-medium text-gray text-xs" aria-label="Rejected" />
                <div class="tab-content">
                    <div id="rejected-lists" class="space-y-4">                        
                    </div>                    
                </div>
            </div>


            <!-- <div class="status-tabs flex gap-2 mb-4">
                <button class="btn btn-active min-h-8 min-w-20 border-stroke bg-white font-medium text-gray text-xs hover:text-white hover:bg-primary active:bg-primary">All</button>
                <button class="btn min-h-8 min-w-20 border-stroke bg-white font-medium text-gray text-xs hover:text-white hover:bg-primary active:bg-primary">Interview</button>
                <button class="btn min-h-8 min-w-20 border-stroke bg-white font-medium text-gray text-xs hover:text-white hover:bg-primary active:bg-primary">Rejected</button>
            </div> -->

            
        </div>
    </section>
    <script src="scripts/machine.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
