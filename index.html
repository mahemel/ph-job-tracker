<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Job Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-black: #002C5C;
            --color-darkGray: #323B49;
            --color-gray: #64748B;
            --color-primary: #3B82F6;
            --color-green: #10B981;
            --color-red: #EF4444;
            --color-stroke: #F1F2F4;
            --color-sky: #EEF4FF;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


    <style>
        * {
            font-family: "Geist", sans-serif;
        }
        .btn-active {
            background: var(--color-primary);
            color: #fff;
        }
        .tabs-box input {
            box-shadow: none !important;
            min-width: 84px;
        }
        .tabs-box input:checked {
            background: var(--color-primary);
            color: #fff;
        }
    </style>

</head>
<body class="min-h-screen bg-[#F8FAFC] py-[60px] px-5">
    <section class="application-tracker-head">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold leading-none mb-5 text-black">Job Application Tracker</h1>

            <div class="job-tracker-summary grid grid-cols-3 gap-4 pb-[30px] mb-[30px] border-b border-[#E6E7E9]">
                <div class="card bg-white border border-stroke">
                    <div class="card-body p-5">
                        <h2 class="card-title text-sm text-darkGray font-medium">Total</h2>
                        <p class="total-job text-2xl font-bold text-black leading-none">8</p>
                    </div>
                </div>
                
                <div class="card bg-white border border-stroke">
                    <div class="card-body p-5">
                        <h2 class="card-title text-sm text-darkGray font-medium">Interview</h2>
                        <p class="total-interview text-2xl font-bold text-green leading-none">0</p>
                    </div>
                </div>
                
                <div class="card bg-white border border-stroke">
                    <div class="card-body p-5">
                        <h2 class="card-title text-sm text-darkGray font-medium">Rejected</h2>
                        <p class="total-rejected text-2xl font-bold text-red leading-none">0</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- application-tracker-head -->

    <section class="application-wrapper">
        <div class="container mx-auto">
            <div class="available-jobs flex justify-between mb-6 items-center">
                <h2 class="text-xl font-semibold leading-none text-black">Available Jobs</h2>

                <div class="jobs flex items-center gap-1 text-base text-gray font-medium">
                    <div id="interview-counter" class="hidden">
                        <span class="total-interview leading-none">0</span> of 
                    </div>
                    
                    <div id="rejection-counter" class="hidden">
                        <p class="total-rejected">0</span> of 
                    </div>
                    
                    <div id="job-counts">
                        <span class="total-job">8</span> jobs
                    </div>
                </div>  
            </div>
            <!-- available-jobs -->


            <!-- name of each tab group should be unique -->
            <div class="tabs tabs-box bg-transparent border-0 shadow-none p-0 gap-2 mb-4">
                <input type="radio" name="my_tabs_1" class="tab min-h-8 min-w-20 border border-stroke bg-white font-medium text-gray text-xs" aria-label="All" checked="checked" />

                <div class="tab-content">
                    <div id="application-lists" class="space-y-4">
                    </div>
                </div>

                <input type="radio" name="my_tabs_1" class="tab min-h-8 min-w-20 border border-stroke bg-white font-medium text-gray text-xs" aria-label="Interview" />
                <div class="tab-content">
                    <div class="card bg-white border border-stroke text-center">
                        <div class="card-body p-6 gap-0 py-[111px] text-center">
                            <img class="w-[100px] mx-auto mb-5" src="assets/document.svg" alt="document icon">
                            <h3 class="text-2xl text-black font-semibold mb-1">No jobs available</h3>
                            <p class="text-base text-gray">Check back soon for new job opportunities</p>
                        </div>
                    </div>
                </div>

                <input type="radio" name="my_tabs_1" class="tab min-h-8 min-w-20 border border-stroke bg-white font-medium text-gray text-xs" aria-label="Rejected" />
                <div class="tab-content">Tab content 3</div>
            </div>


            <!-- <div class="status-tabs flex gap-2 mb-4">
                <button class="btn btn-active min-h-8 min-w-20 border-stroke bg-white font-medium text-gray text-xs hover:text-white hover:bg-primary active:bg-primary">All</button>
                <button class="btn min-h-8 min-w-20 border-stroke bg-white font-medium text-gray text-xs hover:text-white hover:bg-primary active:bg-primary">Interview</button>
                <button class="btn min-h-8 min-w-20 border-stroke bg-white font-medium text-gray text-xs hover:text-white hover:bg-primary active:bg-primary">Rejected</button>
            </div> -->

            
        </div>
    </section>

<script>
    const applications = [
        {
            id: 1,
            companyName: 'Mobile First Corp',
            position: 'React Native Developer',
            location: 'Remote',
            type: 'Full-time',
            salary: '$130,000 - $175,000',
            description: 'Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.',
        },
        {
            id: 2,
            companyName: 'WebFlow Agency',
            position: 'Web Designer & Developer',
            location: 'Los Angeles, CA',
            type: 'Part-time',
            salary: '$80,000 - $120,000',
            description: 'Create stunning web experiences for high-profile clients. Must have portfolio and experience with modern web design trends.',
        },
        {
            id: 3,
            companyName: 'DataViz Solutions',
            position: 'Data Visualization Specialist',
            location: 'Boston, MA',
            type: 'Full-time',
            salary: '$125,000 - $165,000',
            description: 'Transform complex data into compelling visualizations. Required skills: D3.js, React, and strong analytical thinking.',
        },
        {
            id: 4,
            companyName: 'CloudFirst Inc',
            position: 'Backend Developer',
            location: 'Seattle, WA',
            type: 'Full-time',
            salary: '$140,000 - $190,000',
            description: 'Design and maintain scalable backend systems using Python and AWS. Work with modern DevOps practices and cloud infrastructure.',
        },
        {
            id: 5,
            companyName: 'Innovation Labs',
            position: 'UI/UX Engineer',
            location: 'Austin, TX',
            type: 'Full-time',
            salary: '$110,000 - $150,000',
            description: 'Create beautiful and functional user interfaces for our suite of products. Strong design skills and frontend development expertise required.',
        },
        {
            id: 6,
            companyName: 'MegaCorp Solutions',
            position: 'JavaScript Developer',
            location: 'New York, NY',
            type: 'Full-time',
            salary: '$130,000 - $170,00',
            description: 'Build enterprise applications with JavaScript and modern frameworks. We offer competitive compensation, health insurance, and professional development opportunities.',
        },
        {
            id: 7,
            companyName: 'StartupXYZ',
            position: 'Full Stack Engineer',
            location: 'Remote',
            type: 'Full-time',
            salary: '$120,000 - $160,000',
            description: 'Join our fast-growing startup and work on our core platform. Experience with Node.js and React required. Great benefits and equity package included.',
        },
        {
            id: 8,
            companyName: 'TechCorp Industries',
            position: 'Senior Frontend Developer',
            location: 'San Francisco, CA',
            type: 'Full-time',
            salary: '$130,000 - $175,000',
            description: 'We are looking for an experienced Frontend Developer to build scalable web applications using React and TypeScript. You will work with a talented team on cutting-edge projects.',
        },
    ]

    const applicationContainer = document.getElementById('application-lists');
    
    applications.forEach(function(data) {
        const card = document.createElement('div');
        card.classList.add('card', 'bg-white', 'border', 'border-stroke');
        card.dataset.id = data.id;

        card.innerHTML = `
            <div class="card-body p-6 gap-0">
                <h2 class="card-title text-lg text-black font-semibold mb-1">${data.companyName}</h2>
                <p class="job-position text-gray text-base mb-5">${data.position}</p>

                <p class="text-gray text-sm mb-5">${data.location} • ${data.type} • ${data.salary}</p>

                <div class="job-card-status mb-2">
                    <div class="badge h-9 rounded font-medium text-black bg-sky">NOT APPLIED</div>
                </div>

                <p class="text-darkGray text-sm mb-5">${data.description}</p>

                <div class="btn-grup flex gap-2">
                    <button class="btn border-green font-medium rounded text-green bg-white h-9 w-[100px]">INTERVIEW</button>
                    <button class="btn border-red font-medium rounded text-red bg-white h-9 w-[100px]">REJECTED</button>
                </div>

                <button type="button" class="btn btn-circle absolute top-8 right-6"><img src="assets/trash.svg" alt="Trash Icon"></button>
            </div>        
        `;
        
        applicationContainer.appendChild(card);
    });
</script>
</body>
</html>
